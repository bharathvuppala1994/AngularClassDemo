<table border = "1" class="table">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Spicy Level</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of menuItems">
            <td>{{item.itemName}}</td>
            <td>{{item.price}}</td>
            <td>{{item.spicyLevel}}</td>
        </tr>
    </tbody>

    
</table>

<button class="btn btn-outline-success" (click) = "alert('Bootstrap')">Test Button</button>

<br/><br/><br/><br/><br/>

<div *ngFor = "let item of menuItems">
<menu-item [menuItemValue] = "item"></menu-item>
</div>
