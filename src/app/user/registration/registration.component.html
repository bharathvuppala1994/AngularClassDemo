<form [formGroup] = "myRegistrationForm" (ngSubmit)="registerTheUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" formControlName = "email" id="inputEmail4" placeholder="Email">
        <span style="color:red;" *ngIf="!myRegistrationForm.get('email').valid && myRegistrationForm.get('email').touched">Please enter a email ID</span>
        <span style="color:red;" *ngIf="!myRegistrationForm.get('email').valid && 
         myRegistrationForm.get('email').errors['userIDNotVailable'] ">This email is already taken!!!!!</span>
      </div>
      
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" formControlName = "password"  id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" formC0ntrolName = "city" >
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-right">Register</button>
  </form>

  Errors : {{myRegistrationForm.get('email').errors | json}}
